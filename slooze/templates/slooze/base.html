<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Slooze{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
  <style>
    :root {
      --sidebar-bg: #1e293b;
      --sidebar-active: #334155;
      --text-color: #f1f5f9;
      --card-bg: #ffffff;
      --border-color: #e2e8f0;
      --primary: #7b4bff;
    }

    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Sidebar */
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      background-color: var(--sidebar-bg);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }

    .sidebar-brand {
      padding: 20px 25px;
      font-weight: bold;
      font-size: 1.2rem;
      border-bottom: 1px solid var(--border-color);
    }

    .sidebar-menu a {
      color: var(--text-color);
      text-decoration: none;
      padding: 12px 25px;
      display: block;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
    }

    .sidebar-menu a:hover,
    .sidebar-menu a.active {
      background-color: var(--sidebar-active);
      border-left: 4px solid var(--primary);
      transform: translateX(4px);
    }

    .topbar {
      margin-left: 250px;
      padding: 15px 25px;
      background-color: #ffffff;
      border-bottom: 1px solid #eaeaea;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .main-content {
      margin-left: 250px;
      padding: 25px;
      transition: all 0.3s ease;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
    }

    footer {
      background: white;
      padding: 30px 0;
      margin-top: 40px;
      border-top: 1px solid #e2e8f0;
    }

    footer a {
      color: #6b7280;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    footer a:hover {
      color: var(--primary);
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-brand">
      <i class="fas fa-store me-2"></i> Slooze
    </div>
    <div class="sidebar-menu">
      <a href="{% url 'home' %}" class="{% if request.path == '/home/' %}active{% endif %}"><i class="fas fa-home me-2"></i> Home</a>
      <a href="{% url 'dashboard' %}" class="{% if request.path == '/dashboard/' %}active{% endif %}"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a>
      <a href="{% url 'products' %}" class="{% if request.path == '/products/' %}active{% endif %}"><i class="fas fa-box me-2"></i> Product</a>
      <a href="{% url 'addedit' %}" class="{% if request.path == '/addedit/' %}active{% endif %}"><i class="fas fa-plus-circle me-2"></i> Add Product</a>
      <a href="#"><i class="fas fa-chart-line me-2"></i> Analytic</a>
      <a href="#"><i class="fas fa-dollar-sign me-2"></i> Finances</a>
    </div>
    <div class="mt-auto p-3">
      <div class="d-flex align-items-center">
        <div class="avatar">{{ request.session.user_email|first }}</div>
        <span class="ms-2 small">{{ request.session.user_email }}</span>
      </div>
      <div class="mt-3 text-center">
        <a href="{% url 'logout' %}" class="btn btn-sm btn-danger w-100">Logout</a>
      </div>
    </div>
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <div class="d-flex align-items-center">
      <input type="text" class="form-control me-3" placeholder="Search..." style="width: 300px; border-radius: 10px;">
      <button class="btn btn-primary">Search</button>
    </div>

    <div class="d-flex align-items-center gap-3">
      <i class="far fa-bell fs-5 text-secondary"></i>
      <i class="far fa-envelope fs-5 text-secondary"></i>
      <div class="avatar">{{ request.session.user_email|first }}</div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content" style="margin-top: 20px;">
    {% block content %}{% endblock %}

    <footer class="text-center text-muted">
      <div class="container">
        <p>© 2024 Slooze | <a href="#">Twitter</a> — <a href="#">Instagram</a> — <a href="#">Facebook</a></p>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
